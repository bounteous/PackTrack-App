<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Paranoid chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="chatsResp" padding>
  <ion-list *ngFor="let chat of chats">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{ chat.alloweds[0].username }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Unread</ion-item-option>
        <!-- (click)="unread(item)" -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
