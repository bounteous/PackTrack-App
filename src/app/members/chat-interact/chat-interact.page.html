<ion-header>
  <ion-toolbar>
    <ion-title>
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fab fa-jenkins fa-stack-1x fa-inverse"></i>
      </span>
      {{ __sharedModule.capitalizeFirstLetter(toUsername) }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="messages" #content>
  <div class="_messages-list">
    <div class="list-group" *ngFor="let item of messages">
      <a [class]="item.style">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ item.username }}</h5>
        </div>
        <p class="mb-2">{{ item.message }}</p>
      </a>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-input
    [value]="message"
    (input)="setMessage($event.target.value)"
    (keyup.enter)="send()"
    autocapitalize="on"
    autofocus="true"
    placeholder="Message"
  ></ion-input>
</ion-footer>
