<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4 text-center margin-top>Insert your credentials</h4>

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="dealer.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="dealer.password"></ion-input>
  </ion-item>

  <div text-center margin-top>
    <button ion-button margin-right (click)="signUp()">
      SIGN UP
    </button>
    <button ion-button color="secondary" (click)="logIn()">
      SIGN IN
    </button>
  </div>

</ion-content>
