<ion-header>
  <ion-toolbar>
    <ion-title>Sign in with your credentials</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="dealer.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="dealer.password"></ion-input>
  </ion-item>

  <div text-center margin-top>
    <ion-button expand="block" fill="outline" color="dark" (click)="logIn()">Log in</ion-button>
    <ion-button expand="block" fill="outline" color="medium" (click)="signUp()">You are not registered? Sign in
    </ion-button>
  </div>

</ion-content>
